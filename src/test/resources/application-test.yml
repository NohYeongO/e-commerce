spring:
  application:
    name: ecommerce

  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/testdb  # 기본값으로 로컬 MySQL 설정, Testcontainers에서 덮어씀
    username: testuser
    password: testpass

  jpa:
    hibernate:
      ddl-auto: create
    show-sql: true
    properties:
      hibernate:
        format-sql: true
        use-sql-comments: true
        generate-statistics: true

redis:
  host: localhost
  port: 6379

logging:
  level:
    org.hibernate:
      type:
        descriptor.sql: trace